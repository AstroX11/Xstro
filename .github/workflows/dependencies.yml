name: Upgrade Dependencies

on:
  push:
    branches: [stable]

jobs:
  upgrade:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Save old lockfile for diffing
        run: cp pnpm-lock.yaml pnpm-lock.old.yaml

      - name: Upgrade dependencies
        run: pnpm -r update --latest

      - name: Check for dependency changes
        id: changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add pnpm-lock.yaml package.json

          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate lockfile diff
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          echo '### ðŸ”§ Dependency Updates' > pr_body.md
          echo '' >> pr_body.md
          echo 'The following dependencies were upgraded using `pnpm update --latest`:' >> pr_body.md
          echo '' >> pr_body.md
          npx @pnpm/lockfile-diff pnpm-lock.old.yaml pnpm-lock.yaml >> pr_body.md || echo '_Could not generate lockfile diff_'

      - name: Create Pull Request
        if: steps.changes.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore(deps): upgrade dependencies'
          branch: upgrade-dependencies
          title: 'chore(deps): upgrade dependencies'
          body-path: pr_body.md
          labels: |
            dependencies
            automated-pr
